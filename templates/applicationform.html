<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="POST">
    <div >
        <div class="mb-2">
            <label for="">Full Name</label>
            <br>
            <input type="text" name="full_name" placeholder="chala chube chebete">
        </div>
        <div class="mb-2">
            <label for="">Email</label>
            <br>
            <input type="email" name="email" placeholder="example@example.com">
        </div>
        <div class="mb-2">
            <label for="">LinkedIn URL </label>
            <br>
            <input type="url" name="linkedin_url" placeholder="https://linkedin.com/chala">
        </div>
        <div class="mb-2">
            <label for="">Education</label><br>
            <textarea name="education" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="mb-2">
            <label for="">Work Experience</label><br>
            <textarea name="work_experience" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="mb-2">
            <label for="">Resume URL </label>
            <br>
            <input type="url" name="resume_url" placeholder="https://linkedin.com/chala">
        </div>
        <input type="submit">

</form>
